<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Ensure it is above the iframe */
        }
    </style>
</head>
<body>
    
    <iframe src="{{ url_for('static', filename='brochure.pdf') }}" id="pdf-frame"></iframe>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="static/events.css"> <!-- Link to your styles.css -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
  <script src="https://unpkg.com/gsap@3.11.5/dist/gsap.min.js"></script>

</head>
<body>

    <!-- Overlaying Home button -->
    <a href="/">
        <img src="static/silico_battles_logo.png" alt="Home" class="home-button">
      </a>
  
    <div class="cont">
      <!-- Slider wrapper -->
      <div class="slider"></div>
      
      <!-- Navigation bullets -->
      <ul class="nav"></ul>
      
      <!-- Side navigation arrows -->
      <div data-target="right" class="side-nav side-nav--right"></div>
      <div data-target="left" class="side-nav side-nav--left"></div>
    </div>
  
    <script src="static/events.js"></script> <!-- Link to your JS script -->
    <script>
      window.addEventListener('mousemove', function(e) {
          var arr = [1, 0.9, 0.8, 0.5, 0.2];
  
          arr.forEach(function(i) {
              var x = (1 - i) * 75;
              var star = document.createElement('div');
  
              star.className = 'star';
              star.style.top = e.pageY + Math.round(Math.random() * x - x / 2) + 'px';
              star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';
  
              document.body.appendChild(star);
  
              window.setTimeout(function() {
                  document.body.removeChild(star);
              }, Math.round(Math.random() * i * 600));
          });
      }, false);
    </script>
  </body>
  
</html>
